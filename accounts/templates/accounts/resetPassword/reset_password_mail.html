<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>
  </head>
  <style>
    body {
      font-family: "Poppins";
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }
  </style>
  <body>
    <header style="background-color: #4e73df; color: #fff; padding: 0.5rem; text-align: center">
      <h1>E-News Nepal</h1>
    </header>
    <div>
      <p>Hi {{username}}!!!</p>
      <p>
        You have requested to reset your password. <br />
        Please click on the link below to reset your password.
      </p>
      <button type="button" style="background-color: #4e73df; border: 0; padding: 5px; margin-top: 5px">
        <a style="color: #fff; text-decoration: none" href="http://localhost:8000/new-password/{{token}}/"
          >Reset Password</a
        >
      </button>
      <br />
      <p style="margin-top: 25px">
        If this request was not made by you or it was a mistake, you can simply ignore this email and nothing will
        happen.
      </p>
    </div>

    <footer style="background-color: #4e73df; color: #fff; padding: 0.1rem; text-align: center">
      <p>Copyright &copy; E-News Nepal 2022</p>
    </footer>
  </body>
</html>
