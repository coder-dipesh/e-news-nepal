{% extends "admin_layout.html" %} {% load static %} {% load bootstrap %} {% block title %}

<title>Dashboard | e-News Admin</title>

{% endblock title %} {% block content %}

{% load static %}
    <!-- children div -->
    <div class="form-group ">
        <!-- creation of form -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- form elements -->
            {{ form.as_p }}

            <input type="submit" class="btn btn-primary btn-user btn-block" name="submit"
                   value="Update">
        </form>
        {% if success %}
            <div class="">
                <strong>Update Successfully!</strong></div>
        {% endif %}
    </div>


{% endblock content %}
