<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
    />
    <!-- Setting Site Icon Globally -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}" />
    <!-- CSS
   ================================================== -->

    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/base.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body id="top">
    <header class="short-header">
      <div class="gradient-block"></div>

      <div class="row header-content">
        <div class="logo">
          <a href="{% url 'home' %}">Author</a>
        </div>

        <nav id="main-nav-wrap">
          <ul class="main-navigation sf-menu">
            <li></li>
            <li class="current">
              <a href="{% url 'home' %}" title="">Home</a>
            </li>
            <li>
              <a href="{% url 'report_news' %}" title="">Report news</a>
            </li>

            <li><a href="{% url 'about_us' %}" title="">About</a></li>
            <li><a href="{% url 'contact_us' %}" title="">Contact</a></li>

            <li>
              <a href="/sign-in" title="">
                <button class="btn-login full-width-on-mobile">Login</button>
              </a>
            </li>
            <li style="cursor: pointer">
              <form method="post">
                <i class="fa fa-search icon-white" autofocus></i>
                <div class="search-box">
                  <input type="" placeholder="Search..." />
                  <input type="submit" value="Search" />
                </div>
              </form>
            </li>
            <li><a href="{% url 'account' %}" title="">Account</a></li>
            <li><a href="{% url 'sign-out' %}" title="">Logout</a></li>
          </ul>
        </nav>

        <!-- end triggers -->
      </div>
    </header>
    <!-- end header -->
    <script src="static/js/main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/bbae674f6a.js" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $(".fa-search").click(function () {
          $(".search-box").toggle();
          $("input[type='']").focus();
        });
      });
    </script>
  </body>
</html>
